{% load static %}

<div class="row full_question">
    <div class="col-2">
        <img class="avatar-question-full" src="{% static "img/bear.png" %}" alt="">
        {% include "inc/rate.html" %}
        <div>
            <div class="align-items-end mt-1">
                <a>Tags:<br></a>
                {% for i in question.tags.all %}
                    <a class="" href="{% url "tag" i %}">{{ i }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-10">
        <h2 class="mt-2 m-2"><a href="{% url "question" question.id %}">{{ question.title }}</a></h2>

        <p class="question-big" style="height: 140px;">{{ question.text }}</p>

    </div>

</div>
