{% load static %}
<div class="row justify-content-around">
    {% for tagName in tags %}
        {% for i in tagName.tags.all %}
            <div class="col-md-auto"><a class="text-decoration-none text-black" href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}/tag/{{ i }}">{{ i }}</a></div>
        {% endfor %}
    {% endfor %}
</div>
