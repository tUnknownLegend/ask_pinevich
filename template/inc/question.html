{% load static %}
<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="{% static "img/bear.png" %}" alt="">
        <div class="rate">
            <button class="w-1 m-1 text-danger border-0">-</button>
            <h7 class="text-success">{{ question.rating }}</h7>
            <button class="w-1 m-1 text-success border-0">+</button>
        </div>
    </div>
    <div class="col-10">
        <h3><a href="{% url "question" question.number %}">{{ question.title }}</a></h3>
        <p class="question-text" style="height: 60px;">{{ question.text }}</p>
        <div class="align-items-end">
            <a class="me-3" href="#">answers ({{ question.amountOfAns }})</a>
            <a>Tags: </a>
            {% for i in question.tag %}
                <a class="" href="#">{{ i }}</a>
            {% endfor %}
        </div>
    </div>
</div>
