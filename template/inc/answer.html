{% load static %}

<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="{% static "img/bear.png" %}" alt="">
        <div class="rate">
            <button class="w-1 m-1 text-danger border-0">-</button>
            <h7 class="text-danger">{{ answer.rating }}</h7>
            <button class="w-1 m-1 text-success border-0">+</button>
        </div>
    </div>
    <div class="col-10">
        <p style="height: 100px">{{ answer.text }}</p>
        <span>
            <input type="checkbox" class="form-check-input" id="correct">
            <label class="form-check-label">Correct</label>
        </span>
    </div>
</div>
